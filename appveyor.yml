version: 0.1.{build}
image: Visual Studio 2017

platform:
  - x64
configuration:
  - Debug

build_script:
  # hack to stop sea of Xamarin (which isn't being used at all) warnings
  # during the cmake install
  - del "C:\Program Files (x86)\MSBuild\14.0\Microsoft.Common.targets\ImportAfter\Xamarin.Common.targets"

  - md build
  - cd build
  - cmake -G "Visual Studio 15 2017 Win64" ..
  - cmake -DCMAKE_BUILD_TYPE=%configuration% -DCMAKE_INSTALL_PREFIX=publish .
  - cmake --build . --target install --config %configuration%
  - cd publish
  - 7z a dimapp-latest.zip include lib
  - cd ..\..

artifacts:
  - path: build\publish\dimapp-latest.zip
    name: dimapp
    type: zip

test_script:
  - build\bin\charbuf
  - build\bin\file
  - build\bin\hpack
  - build\bin\http
  - build\bin\pargen --test
  - build\bin\tokentable
  - build\bin\xml --test
