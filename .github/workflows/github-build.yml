name: build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch: {}

jobs:
  build-win:
    strategy:
      matrix:
        platform: [x64]
        configuration: [Debug, Release]
        toolset: [v143]
        image: [windows-2022]
        coverage: [false]
        include:
          - platform: x64
            configuration: Debug
            toolset: v143
            image: windows-2022
            coverage: true
    runs-on: ${{matrix.image}}
    defaults:
      run:
        shell: cmd
    env:
      tests: |
          bin\bitview-t
          bin\charbuf-t
          bin\file-t
          bin\glob-t
          bin\hpack-t
          "bin\http-t --test"
          "bin\json-t --test"
          bin\list-t
          bin\math-t
          bin\msgpack-t
          "bin\pargen --test"
          bin\path-t
          bin\str-t
          "bin\strtrie-t --test"
          bin\time-t
          bin\tokentable-t
          bin\uset-t
          "bin\xml --test"

    steps:
    - name: Checkout
      uses: actions/checkout@v3
      with:
        submodules: true

    - name: Setup OpenCppCoverage
      if: ${{matrix.coverage}}
      working-directory: ${{github.workspace}}
      run: |
        choco install OpenCppCoverage -y
        echo "C:\Program Files\OpenCppCoverage" >>{{env.GITHUB_PATH}}

    - name: Build
      if: false
      working-directory: ${{github.workspace}}
      run: |
        if not exist "conf\app.xml" copy "conf\app.xml.sample" "conf\app.xml"
        md build
        cd build
        if "${{matrix.toolset}}" == "v143" (
          set generator=Visual Studio 17 2022
        ) else (
          set generator=Visual Studio 16 2019
        )
        cmake .. -G "%generator%" -A ${{matrix.platform}} -T ${{matrix.toolset}}
        cmake . -DCMAKE_BUILD_TYPE=${{matrix.configuration}} -DCMAKE_INSTALL_PREFIX=publish -DINSTALL_LIBS:BOOL=ON
        cmake --build . --target install --config ${{matrix.configuration}}
        cd publish
        :: 7z a dimcli-latest.zip include lib

    - name: Test Without Coverage
      if: ${{!matrix.coverage}}
      working-directory: ${{github.workspace}}
      run: |
        for %%t in (
            bin\bitview-t
            bin\charbuf-t
            bin\file-t
            bin\glob-t
            bin\hpack-t
            "bin\http-t --test"
            "bin\json-t --test"
            bin\list-t
            bin\math-t
            bin\msgpack-t
            "bin\pargen --test"
            bin\path-t
            bin\str-t
            "bin\strtrie-t --test"
            bin\time-t
            bin\tokentable-t
            bin\uset-t
            "bin\xml --test"
        ) do (
            %%~t
            if errorlevel 1 goto :eof
        )

    - name: Test With Coverage
      if: ${{matrix.coverage}}
      working-directory: ${{github.workspace}}
      run: |

    - name: Report Coverage
      if: ${{matrix.coverage}}
      working-directory: ${{github.workspace}}
      run: |
