<html>
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
<script src="initialize.js"></script>
<script src="about-common.js"></script>
<script src="/srv/about/counters.json?jsVar=srvdata"></script>
<script>
addOpts({
  computed: {
    sortedCounters() {
      const pageSize = 25
      // Returns array of 'pages' where each page is an array of up to pageSize
      // counter objects with name and value.
      let arr = [];
      for (let name in this.counters)
        arr.push({name: name, value: this.counters[name]})
      arr.sort((a, b) => {
        let rc = a.name.includes('.') - b.name.includes('.')
        if (rc != 0)
          return rc
        return (a.name < b.name) ? -1 : (a.name == b.name) ? 0 : 1
      })
      return makePages(arr, pageSize)
    },
  },
})
</script>
</head>
<body>
<div id="app" style="visibility: hidden">
  <script>aboutIntro('Counters')</script>

  <div class="container-fluid mt-2">
    <div class="row gx-3">
      <template v-for="page in sortedCounters">
        <div class='col-auto'>
          <table>
            <tr>
              <th>Value</th>
              <th>Name</th>
            </tr>
            <tr v-for="cnt in page"
                :class="cnt.value == 0 ? 'disabled' : null">
              <td style='text-align: right'>
                {{ cnt.value.toLocaleString() }}
              </td>
              <td style='white-space: nowrap'>{{ cnt.name }}</td>
            </tr>
          </table>
        </div>
      </template>
    </div>
    <table>
      <tr><td>Has a non-zero value</td></tr>
      <tr class='disabled'><td>Value is zero</td></tr>
    </table>
  </div>
</div>

<script>finalize()</script>
</body>
</html>
