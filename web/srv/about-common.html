<div class='row'>
  <div class='col-auto'>
    <dl class="mt-0">
      <dt>Start Time</dt>
      <dd>
        {{server.startTime}}
        ({{readableDuration(elapsedTime(server.startTime))}})
      </dd>
      <dt>App Index</dt>
      <dd>{{server.appIndex}}</dd>
      <dt>Group Index</dt>
      <dd>{{server.groupIndex}} ({{server.groupType}})</dd>
    </dl>
  </div>
  <div class='col-auto'>
    <dl class="mt-0">
      <dt>Address</dt>
      <dd>{{server.address}}</dd>
      <dt>Account</dt>
      <dd>{{runAs}}</dd>
      <dt>Computer</dt>
      <dd>{{computerName}}</dd>
    </dl>
  </div>
</div>
