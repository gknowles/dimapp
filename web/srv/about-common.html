<div class='row'>
  <dl class='col-auto'>
    <dt>Start Time</dt>
    <dd>
      {{server.startTime}} 
      ({{readableDuration(elapsedTime(server.startTime))}})
    </dd>
    <dt>App Index</dt>
    <dd>{{server.appIndex}}</dd>
    <dt>Group Index</dt>
    <dd>{{server.groupIndex}} ({{server.groupType}})</dd>
  </dl>
  <dl class='col-auto'>
    <dt>Address</dt>
    <dd>{{server.address}}</dd>
    <dt>Account</dt>
    <dd>{{server.runAs}}</dd>
    <dt>Computer</dt>
    <dd>{{server.computerName}}</dd>
  </dl>
</div>
