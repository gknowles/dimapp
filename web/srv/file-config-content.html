<html>
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1,
    shrink-to-fit=no"/>
<script src="initialize.js"></script>
<script src="file-common.js"></script>
<script>
const params = new URLSearchParams(location.search)
const file = params.get('file')
params.delete('file')
params.set('jsVar', 'srvdata')
let tags = [
  { tag: 'script', props: {
      src: "/srv/file/configs/" + file + '?' + params.toString(),
  }},
]
addTags(tags)
</script>
</head>
<body>
<div id="app" style="visibility: hidden">
  <script>fileIntro('Configs')</script>

  <div class="container-fluid mt-2">
    <div class="row gx-3">
      <div class="col-auto">
        <dl class="mt-0">
          <dt>Name</dt>
          <dd>{{file.name}}</dd>
          <dt>Last Modified</dt>
          <dd>{{readableAge(file.mtime)}}</dd>
          <dt>Size</dt>
          <dd>{{file.size.toLocaleString()}}</dd>
        </dl>
      </div>
      <div class="col-auto">
        <dl class="mt-0">
          <dt>Notifiers</dt>
          <dd>{{file.notifiers}}</dd>
          <dt>Changes</dt>
          <dd>{{file.changes}}</dd>
          <dt>Last Change</dt>
          <dd>{{readableAge(file.lastChanged)}}</dd>
          <dt>Size</dt>
          <dd>{{file.contentSize.toLocaleString()}}</dd>
        </dl>
      </div>
    </div>
    <div class="row gx-3">
      <h4>Content</h4>
      <pre>{{file.content}}</pre>
    </div>
  </div>
</div>

<script>finalize()</script>
</body>
</html>
